<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ray Charles</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
<div>
    <div class="card shadow my-5">
      <h4 class="card-header">Banned List</h4>
      <div class="card-body">
        <form class="mb-3" id="inputForm">
          <label for="imageUrl">Image url</label>
          <div class="input-group">
            <input type="url" id="imageUrl" name="imageUrl" class="form-control" placeholder="https://example.com"
                   pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
                   required>
            <div class="input-group-append">
              <button type="submit" name="btn" class="btn btn-outline-dark" disabled>Add</button>
            </div>
          </div>
        </form>
        <button type="button" id="deleteAll" class="btn btn-outline-danger mb-3">Delete all</button>
        <ul class="list-group">
        </ul>
      </div>
      <div class="card-footer"></div>
    </div>
</div>

<script src="popup.js"></script>
<!--
  This HTML file opens when you click on icon from the toolbar.

  To begin the development, run `npm run watch`.
  To create a production bundle, use `npm run build`.
-->
</body>
</html>
